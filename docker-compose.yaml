version: '3.9'

services:
  # Mongo service
  mongo_db:
    container_name: db_container
    image: mongo:latest
    ports:
      - 27017:27017
    command: mongod --bind_ip 0.0.0.0
    restart: always
    volumes:
      - mongo_db:/data/db

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8083:8083
    environment:
      DATABASE_HOST: mongodb://mongo_db:27017/
      DATABASE_NAME: web-scraping
      SERVER_PORT: 8083
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}